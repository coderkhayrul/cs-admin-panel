<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4 text-center" style="margin-top:150px;">
                <div class="card">
                    <div class="card-header">
                        <h4>Sing In</h4>
                        <button class="btn btn-primary" id="facebook">Sing in With Facebook</button>
                        <button class="btn btn-primary" id="google">Sing in With Google</button>
                        <br><br>
                        <p>OR</p>
                        <form action="index.html" method="post">
                            <div class="form-group mb-2">
                                <input type="text" class="form-control" placeholder="Email Address" name="email">
                            </div>
                            <div class="form-group mb-2">
                                <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-success form-control"><i class="fa fa-sign-in"></i> Sing
                                    In</button>
                            </div>
                        </form>
                        <a href="#" style="float: left;" id="forgot">Forgot Password</a>
                    </div>
                    <div class="card-footer">
                        <a href="">
                            <button class="btn btn-primary"><i class="fa fa-user-plus"></i> Sing Up New Account
                            </button>
                        </a>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
